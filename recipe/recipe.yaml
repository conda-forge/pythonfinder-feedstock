context:
  name: pythonfinder
  version: 2.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pythonfinder-${{ version }}.tar.gz
  sha256: bdd5352d8367ebd2c106988861e2583d412ab897aa81b783825ab5d6fd351c56

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - pyfinder = pythonfinder.cli:cli

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - packaging >=22.0

tests:
  - python:
      imports:
        - pythonfinder
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - ${{ python_min }}.*
    script:
      - pyfinder --help

about:
  summary: A cross-platform python discovery tool to help locate python on any system.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/sarugaku/pythonfinder

extra:
  recipe-maintainers:
    - hadim
