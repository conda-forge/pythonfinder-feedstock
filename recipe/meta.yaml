{% set name = "pythonfinder" %}
{% set version = "1.2.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pythonfinder-{{ version }}.tar.gz
  sha256: 1a7f756c7f1b47558c9287bce87298c33760ded4552f06b82c28f3f0eee7b91f

build:
  number: 0
  skip: true  # [py==30 or py==31 or py==32 or py==33]
  entry_points:
    - pyfinder = pythonfinder.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=41.0
  run:
    - attrs
    - backports.functools_lru_cache  # [py==27]
    - cached-property
    - click
    - packaging
    - pathlib2  # [py<35]
    - python
    - six

test:
  imports:
    - pythonfinder
    - pythonfinder._vendor
  commands:
    - pip check
    - pyfinder --help
  requires:
    - pip

about:
  home: https://github.com/sarugaku/pythonfinder
  summary: A cross-platform python discovery tool to help locate python on any system.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
